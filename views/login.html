<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f849052f17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="cabecera">
                <img class="header-logo" src="/images/logo.png" alt="logo">
                <div class="header-busqueda">
                    <div class="bus-carr">
                        <form action="#" method="GET">
                            <input class="header-search" type="search" name="search" id="search" placeholder="  Busqueda">
                            <i class="fas fa-search"></i>
                        </form>
                        <a href="/carrito"><i class="fas fa-shopping-cart header-burger"></i></a>
                        <i class="fas fa-bars header-burger"></i>
                    </div>
                </div>
            </div>
            <nav class="header-navegacion">
                <div class="header-enlaces-burger">
                    <a href="/">Inicio</a>
                    <a href="/registro">Registro</a>
                    <a href="/login">Iniciar sesión</a>
                </div>
            </nav>

        </div>
    </header>
    <main>


        <div class="main">
            <h2 class="titulo-registro">Accedé a tu cuenta</h2>
            <form action="#" method="POST" class="formulario login">
                <div class="registro-campos login">
                    <label for="mail">E-mail</label>
                    <input type="email" name="mail" id="mail" class="input login">
                </div>
                <div class="registro-campos login">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="input login">
                </div>
                <div class="botones">
                    <button type="submit" class="registro-boton login">ENTRAR</button>
                </div>
                <div class="no-registrado">
                    <p>¿No estás registrado?</p>
                    <p>
                        <a href="/registro">Registrate aquí.</a>
                    </p>
                </div>



            </form>

        </div>


    </main>
</body>

</html>
